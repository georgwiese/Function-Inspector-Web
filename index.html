<!doctype html>
<html>
	<head>
		<title>Function Inspector</title>
		
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
		<link rel="icon" href="favicon.ico" />

		<script type="text/javascript" src="libs/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="libs/jquery-ui.min.js"></script>
		<script type="text/javascript" src="scripts/view.js"></script>
		<script type="text/javascript" src="scripts/ui/functioninput.js"></script>
		<script type="text/javascript" src="scripts/model.js"></script>
		<script type="text/javascript" src="scripts/model/mathfunction.js"></script>
		<script type="text/javascript" src="scripts/controller.js"></script>
		<script type="text/javascript" src="scripts/controller/mousetracker.js"></script>
		<script type="text/javascript" src="libs/calcfkts/CalcFkts.js"></script>
	</head>
	
	<body>
		
		<nav id="mainNav">
			<ul class="menu">

				<li><span class="menuButton">
						<img src="img/bt_bar_fkt.png" />Functions
					</span>
					<ul><li>
					<div class="menuBox" id="functionsMenu">
					</div></li></ul></li>

				<li><span class="menuButton">
						<img src="img/bt_bar_param.png" />Parameters
					</span>
					<ul><li>
					<div class="menuBox" id="paramMenu">
						<form><div id="radioParam">
							<input type="radio" id="radioA" name="radio" checked="checked	" /><label for="radioA">a</label>
							<input type="radio" id="radioB" name="radio" /><label for="radioB">b</label>
							<input type="radio" id="radioC" name="radio" /><label for="radioC">c</label>
						</div></form>
						<div id="sliderParam" />
					</div></li></ul></li>

				<li><span class="menuButton">
						<img src="img/bt_bar_points.png" />Special Points
					</span>
					<ul><li>
					<div class="menuBox" id="pointsMenu">
						<input type="checkbox" id="cbRoots"/><label for="cbRoots">Display roots</label><br>
						<input type="checkbox" id="cbExtrema"/><label for="cbExtrema">Display extrema</label><br>
						<input type="checkbox" id="cbInflection"/><label for="cbInflection">Display inflection points</label><br>
						<input type="checkbox" id="cbDiscon"/><label for="cbDiscon">Display discontinuities</label><br>
						<input type="checkbox" id="cbIntersect"/><label for="cbIntersect">Display intersections of graphs</label><br>
					</div></li></ul></li>
		</nav>

		<canvas id="canvas"></canvas>

		<div id="bottomBar">
			
			<a href="#"><img id="logo" src="img/fi.png" /></a>
			
			<nav id="metaNav">
				<ul class="menu">
					
					<li><span class="menuButton">Share</span>
						<ul class="submenu">
							<li><span class="submenuButton"><a href="#">Facebook</a></span></li>
							<li><span class="submenuButton"><a href="#">Google+</a></span></li>
						</ul></li>
					
					<li><span class="menuButton"><a href="#">Feedback</a></span></li>
					
					<li><span class="menuButton">Donate</span> 
						<ul class="submenu">
							<li><span class="submenuButton"><a href="#">Bitcoin</a></span></li>
							<li><span class="submenuButton"><a href="#">Paypal</a></span></li>
						</ul></li>
					
					<li><span class="menuButton"><a href="#">Get Android App</a></span></li>
				</ul>
			</nav>
		</div>
	</body>
</html>
